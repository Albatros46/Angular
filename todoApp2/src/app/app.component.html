<!--Burada yazdigimiz kodlar index.html icinde calisacagindan index.html de bunlari cagiracagiz.-->
  <div class="container">
    <div class="row justify-content-center"> <!--tablonun satırlarını ekrana ortalamak icin -->
      <div class="col-5">
         <h3 class="bg-primary text-white p-3">
        {{user}} İş Listesi <!--app.component.ts de tanimli user i burada cagirdik-->
      </h3>
        <div class="input-group">
           <input type="text" class="form-control">
           <div class="input-group-append">
              <button class="btn btn-primary">Ekle</button>
           </div>
        </div>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
             <th>Faaliyet</th>
             <th>Durum</th>
            </tr>
          </thead>
          <tbody>
           <tr *ngFor="let item of items">
             <td>{{item.faaliyet}}</td>
             <td>{{item.durum}}</td>
           </tr>
          </tbody>
        </table>
      </div>

    </div>

  </div>
